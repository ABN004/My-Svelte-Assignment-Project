<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Amal B Nair - Senior Fullstack Web Developer specializing in SvelteKit, Node.js, and AI-powered applications" />
		<meta name="theme-color" content="#0a0a0f" />
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Preconnect to Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Font Loading - DM Sans, Sora, JetBrains Mono -->
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Theme initialization script (prevents flash) -->
		<script>
			(function() {
				const savedTheme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = savedTheme || (prefersDark ? 'dark' : 'light');
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		<script src="/lib/apexcharts/apexcharts.min.js"></script>
	</body>
</html>
